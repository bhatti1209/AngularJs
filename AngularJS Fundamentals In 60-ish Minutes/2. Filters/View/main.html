<html data-ng-app="">
	<head>
		<title>Angular JS Fundamentals in 60-ish Minutes</title>
		<script type="text/javascript" src="./../Scripts/angular.min.js"></script>
	</head>
	<body data-ng-init="customers=[{name: 'Superman', city: 'Metropolis'},{name: 'Batman', city: 'Gotham City'},{name: 'Cartman', city: 'South Park'}]">
		<div class="container">
			Name: <input type="text" data-ng-model="name"> {{name}}
		</div>
		<br/>
		<div class="container" >
			<ul>
			    <li data-ng-repeat="cust in customers | filter: name">{{cust.name}} - {{cust.city}}</li>
			</ul>
		</div>
	</body>
</html>
